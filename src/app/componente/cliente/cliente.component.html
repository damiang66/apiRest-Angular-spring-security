<app-detalle *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></app-detalle>
<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
    <button *ngIf="serviceSeguridad.rol('ROLE_ADMIN')" class="btn btn-rounded btn-success" routerLink="/cliente/form">crear</button>
  </div>
  <div *ngIf="clientes.length==0" class="alert alert-info">
   No exiten registros en la base de datos
  </div>
    <table class="table table-bordered table-striped" *ngIf="clientes.length>0">
      <thead>

        <tr>
          <th *ngIf="serviceSeguridad.rol('ROLE_USER')">Perfil</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
          <th>Region</th>
          <th *ngIf="serviceSeguridad.rol('ROLE_ADMIN')">editar</th>
          <th *ngIf="serviceSeguridad.rol('ROLE_ADMIN')">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td *ngIf="serviceSeguridad.rol('ROLE_USER')">
            <!-- [routerLink]="['/cliente/ver',cliente.id]"-->
            <img *ngIf="cliente.foto" (click)="abrirModel(cliente)"  src="http://localhost:8080/api/upload/img/{{cliente.foto}}" class="img-thumbnail rounded"
            style="width:64px; cursor: pointer; ">
            <img *ngIf="!cliente.foto" (click)="abrirModel(cliente)"  src="http://localhost:8080/img/no-user.png" class="img-thumbnail rounded"
            style="width:64px; cursor: pointer; ">

          </td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido | uppercase}}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createAt | date:'dd-MMMM-yyyy' }}</td>
          <td>{{ cliente.region.nombre }}</td>
          <td>
            <button *ngIf="serviceSeguridad.rol('ROLE_ADMIN')" class="btn btn-primary btn-sm " [routerLink]="['/cliente/form',cliente.id]">Editar</button>
          </td>
          <td>
            <button *ngIf="serviceSeguridad.rol('ROLE_ADMIN')" class="btn btn-danger btn-sm " (click)="eliminar(cliente)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <app-paginator *ngIf="paginador" [paginador]="paginador"></app-paginator>
  </div>
</div>
